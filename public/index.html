<!DOCTYPE html>
<html>
    <head>
        <title>Box2D Game</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                position: relative;
                height: 100vh;
                background-color: #000;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #gameCanvas, #debugCanvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #gameCanvas {
                border: 1px solid #fff;
                z-index: 1;
            }
            #debugCanvas {
                border:5px solid #FF0000;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <canvas id="debugCanvas" width="1200" height="600"></canvas>

        <script src="Box2d.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
